<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strathclyde Marine Robotics Society</title>
  <style>
    /* Simple reset */
    body, h1 {
      margin: 0;
      padding: 0;
    }

    /* Full viewport height container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d3b66, #faf0ca);
    }

    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 2.5rem;
      color: #ffffff;
      background-color: rgba(13, 59, 102, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Strathclyde Marine Robotics Society</h1>
  </div>
</body>
</html>
